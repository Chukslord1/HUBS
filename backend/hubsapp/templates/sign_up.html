{% load static %}

<!DOCTYPE html>
<html>
 <!-- Mirrored from radixtouch.in/templates/admin/smart/source/light/sign_up.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 12 Feb 2020 02:40:42 GMT -->
 <head>
  <meta charset="utf-8"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta content="width=device-width, initial-scale=1" name="viewport">
   <meta content="Responsive Admin Template" name="description"/>
   <meta content="RedstarHospital" name="author"/>
   <title>
    Smart University | Bootstrap Responsive Admin Template
   </title>
   <!-- google font -->
   <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&amp;subset=all" rel="stylesheet" type="text/css"/>
   <!-- icons -->
   <link href="{% static 'fonts/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css"/>
   <link href="{% static 'assets/plugins/iconic/css/material-design-iconic-font.min.css' %}" rel="stylesheet"/>
   <!-- bootstrap -->
   <link href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
   <!-- style -->
   <link href="assets/css/pages/extra_pages.css" rel="stylesheet">
    <!-- favicon -->
    <link href="http://assets/img/favicon.ico" rel="shortcut icon"/>
   </link>
  </meta>
 </head>
 <body>
  <div class="limiter">
   <div class="container-login100 page-background">
    <div class="wrap-login100">
     <form method="POST" class="login100-form validate-form">
       {% csrf_token %}
      <span class="login100-form-logo">
       <img alt="" src="{% static 'assets/img/logo-2.png' %}"/>
      </span>
      <span class="login100-form-title p-b-34 p-t-27">
       Registration
      </span>
      <div class="row">

       <div class="col-lg-6 p-t-20">
        <div class="wrap-input100 validate-input" data-validate="Enter username">
         <input class="input100" name="username" placeholder="Username" type="text"/>
         <span class="focus-input100" data-placeholder="">
         </span>
        </div>
       </div>
       <div class="col-lg-6 p-t-20">
        <div class="wrap-input100 validate-input" data-validate="Enter email">
         <input class="input100" name="email" placeholder="Email" type="email"/>
         <span class="focus-input100" data-placeholder="">
         </span>
        </div>
       </div>
       <div class="col-lg-6 p-t-20">
        <div class="wrap-input100 validate-input" data-validate="Enter password">
         <input class="input100" name="pass" placeholder="Password" type="password"/>
         <span class="focus-input100" data-placeholder="">
         </span>
        </div>
       </div>
       <div class="col-lg-6 p-t-20">
        <div class="wrap-input100 validate-input" data-validate="Enter password again">
         <input class="input100" name="pass2" placeholder="Confirm password" type="password"/>
         <span class="focus-input100" data-placeholder="">
         </span>
        </div>
       </div>
      </div>
      <div class="col-lg-6 p-t-20">
       <div class="wrap-input100 validate-input" data-validate="Student/Teacheer/Parent">
        <input class="input100" name="cat" placeholder="Student/Teacher/Parent" type="text"/>
        <span class="focus-input100" data-placeholder="">
        </span>
       </div>
      </div>
     </div>
      <div class="contact100-form-checkbox">
       <input class="input-checkbox100" id="ckb1" name="remember-me" type="checkbox"/>
       <label class="label-checkbox100" for="ckb1">
        Remember me
       </label>
      </div>
      <div class="container-login100-form-btn">
       <button class="login100-form-btn">
        Register
       </button>
      </div>
      <div class="text-center p-t-30">
        {% if message %}
        <h3 style="color:red">**{{ message }}**</h3>
        {% endif %}
       <a class="txt1" href="login.html">
        You already have a membership?
       </a>
      </div>
     </form>
    </div>

   </div>
  </div>
  <!-- start js include path -->
  <script src="{% static 'assets/plugins/jquery/jquery.min.js' %}">
  </script>
  <!-- bootstrap -->
  <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}">
  </script>
  <script src="{% static 'assets/js/pages/extra-pages/pages.js' %}">
  </script>
  <!-- end js include path -->
 </body>
 <!-- Mirrored from radixtouch.in/templates/admin/smart/source/light/sign_up.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 12 Feb 2020 02:40:42 GMT -->
</html>
